{% extends 'base.html' %}
{% block content %}



{% for i in product %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"><a href="{% url 'productdetails' i.slug %}">{{i.name}}</a></h5>
    <p class="card-text">{{i.description}}</p>
    <a href="{% url 'productdetails' i.slug %}" class="btn btn-secondary">View</a>
   <!-- <a href="{{product.get_absolute_url }}" class="btn btn-primary">Go somewhere</a> -->
  </div>
</div>

{% endfor %}
{% endblock %}
